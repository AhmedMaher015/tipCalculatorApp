<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Tip calculator app</title>

  <!-- Font Google -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>

  <header>
    <img class="logo" src="/images/logo.svg" alt="logo image">
  </header>
  <main>

      <div class="components">
        <label for="bill">Bill</label>
        <div class="bill-container">
          <input type="number" name="Bill" id="bill" placeholder="0">
          <img src="/images/icon-dollar.svg" alt="dollar icon">
        </div>
  
        <label>Select Tip %</label>
        <div class="tip-value">
          <button class="btn-5">5%</button>
          <button class="btn-10">10%</button>
          <button class="btn-15">15%</button>
          <button class="btn-25">25%</button>
          <button class="btn-50">50%</button>
          <input type="text" class="custom" placeholder="Custom">
        </div>
  
        <label for="people">Number of People</label>
        <div class="people-number">
          <input type="number" name="People Number" id="people" placeholder="0" class="people-number-value">
          <img src="/images/icon-person.svg" alt="person icon">
        </div>
  
      </div>
      <div class="result">
  
        <div class="tip-amount">
          <h3>Tip Amount<span>/person</span></h3>
          <p class="tip-amount-result">$00.00</p>
        </div>
  
        <div class="total">
          <h3>Total<span>/person</span></h3>
          <p class="total-result">$00.00</p>
        </div>
  
        <button class="reset">Reset</button>
      </div>
   
  </main>
  <footer>&copy; Ahmed Maher</footer>

  <script src="script.js"></script>
</body>
</html>
